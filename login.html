<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFYP</title>

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->

</head>
<body>  
    <main>
        <div class="container-fluid vh-100 login-form" style="margin-top:50px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Sign In</h3>
                        </div>
                        <form action="">
                            <div class="p-4">
                                <label for="username">Username</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <label for="password">Password</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                                <button class="btn btn-primary text-center mt-2" type="submit" style="margin-left:7em">
                                    Login
                                </button>
                                <p class="text-center mt-5">Don't have an account?
                                    <a href=""><span class="text-primary">Sign Up</span></a>
                                </p>
                                <p class="text-center text-primary"><a href=""> Forgot your password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </main>
</body>


  </script>
  <!-- script -->
  <script src="https://kit.fontawesome.com/caf557fa1b.js" crossorigin="anonymous"></script>

  <!-- script -->

</body>
</html>
